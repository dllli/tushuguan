<html lang="en">

</head>
<body>

<div class="sign-box">

</div>

        <div class="line">

<style>
    .yuyue{
        width: 90vw;
        padding: 0 5vw;
        font-size: 2vh;
        color: #666;

    }
    .yuyue h2{
        color: #111;
        font-size: 3vh;
    }
    .line{
        display: flex;
        justify-content: space-between;
        padding: 2vh 0;
    }
    body{
        min-height: 100vh;
        background: #fff;
    }
    .header-box{
        background: #f3f4f8;
        border-radius: 5vh;
        height: 6vh;
        width: 80%;
        margin: 2vh auto;
        font-weight: bold;
        font-family: 仿宋;
        font-size: 2.5vh;
        text-align: center;
        line-height: 6vh;

    }
    .sign-box{
        display: flex;
        flex-direction: column;
        align-items: center;
        border-bottom: 1px solid #999;
        padding-bottom: 5vh;
    }
    .sign-box img{
        width: 40%;
    }
    .sign-box strong{
        font-size: 3vh;
        margin: 2vh 0;
    }
    .sign-box p{
        font-size: 2vh;
        padding: 0 5vw;
        text-align: center;
        color: #333;
    }
    .sign-box .close-btn{
        width: 90%;
        height: 6vh;
        color:#fff;
        font-size: 2.2vh;
        text-align: center;
        border-radius: 1vh;
        line-height: 6vh;
        margin-top: 2vh;
        background-color: hsl(234deg 66% 60%);
    }
</style>
<script>

    function repair(i){
        if (i >= 0 && i <= 9) {
            return "0" + i;
        } else {
            return i;
        }
    }
   window.onload = function (){
       let DateItem = document.getElementById("Date")
       var now = new Date();
       var time = now.getFullYear() + "-" +((now.getMonth()+1)<10?"0":"")+(now.getMonth()+1)+"-"+(now.getDate()<10?"0":"")+now.getDate();
       let time2 = repair(now.getHours()) + ":" + repair(now.getMinutes())+":" +repair(now.getSeconds())

       DateItem.innerHTML = (time +' '+ time2)

       let DateItem2 = document.getElementById("Date2")
       DateItem2.innerHTML = (time )
       setInterval(()=>{
           var nowT = new Date();
           var timeT = nowT.getFullYear() + "-" +((nowT.getMonth()+1)<10?"0":"")+(nowT.getMonth()+1)+"-"+(nowT.getDate()<10?"0":"")+nowT.getDate();
           let time2T = repair(nowT.getHours()) + ":" + repair(now.getMinutes())+":" +repair(nowT.getSeconds())
           time2 = repair(nowT.getHours()) + ":" + repair(nowT.getMinutes())+":" +repair(nowT.getSeconds())
           DateItem.innerText = (timeT +' '+ time2T)
       },1000)
   }

</script>
</html>
